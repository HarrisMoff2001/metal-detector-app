<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Detector</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <center>
      <h1>Metal Detector</h1>
      <p>Hover over the items to see if they're metal</p>
    </center>
    <div class="container">
      <!-- Mixed Metals and Objects -->
      <div class="metal" id="iron">IRON</div>
      <div class="object" id="apple">APPLE</div>
      <div class="metal" id="copper">COPPER</div>

      <div class="object" id="rubber">RUBBER</div>
      <div class="metal" id="gold">GOLD</div>
      <div class="object" id="diamond">DIAMOND</div>

      <div class="metal" id="steel">STEEL</div>
      <div class="object" id="plastic">PLASTIC</div>
      <div class="metal" id="aluminum">ALUMINUM</div>

      <div class="object" id="glass">GLASS</div>
      <div class="metal" id="brass">BRASS</div>
      <div class="object" id="wood">WOOD</div>

      <div class="metal" id="bronze">BRONZE</div>
      <div class="object" id="paper">PAPER</div>
      <div class="metal" id="silver">SILVER</div>

      <div class="object" id="ceramic">CERAMIC</div>
      <div class="metal" id="cast-iron">CAST IRON</div>
      <div class="object" id="cotton">COTTON</div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
